<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor de Moedas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <img class="minha-logo" src="./assets/conversao-de-moeda.png" alt="logo-moeda">

    <main>
        <label for="">
            Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin"> ₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="meuinput" autofocus placeholder="R$ 10.000">

        </label>
        <button class="buttonconverter">Converter </button>
        <section>
            <div class="current-box">
                <img src="./assets/brasil 2.png">
                <p class="currency">real</p>
                <p class="currency-value-real">R$ 0,00</p>

            </div><img class="seta" src="./Vector.png" alt="seta">

            <div class="current-box">
                <img class="minha-imagem" src="./assets/dolar.png" alt="moedaconvertida">
                <p class="currency"  id="currency-name">Dólar</p>
                <p class="currency-value" >US$ 0.00</p>
            </div>
        </section>
    </main>


</body>
<script src="./script.js"></script>

</html>
